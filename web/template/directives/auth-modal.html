<div class="modal fade" id="auth-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" data-ng-bind="auth.label"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form" data-ng-show="auth.type == 'login'">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">Username</label>
                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="text" data-ng-model="login.username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">Password</label>
                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="password" data-ng-model="login.password" />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success" data-ng-click="loginUser(login)">Login</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button class="btn btn-default" data-ng-click="auth.type= 'register'; auth.label = 'Register'">Register</button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn btn-link" data-ng-click="auth.type= 'forgot'; auth.label = 'Forgot Password'">Forgot Password</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal form" data-ng-show="auth.type == 'register'">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">Email</label>
                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="email" data-ng-model="register.username" />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success" data-ng-click="registerUser(register)">Submit</button>
                    </div>
                    <div class="form-group text-left">
                        <div class="col-xs-12">
                            <button class="btn btn-default" data-ng-click="auth.type= 'login'; auth.label = 'Login'">Login</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal form" data-ng-show="auth.type == 'forgot'">
                    <div class="form-group">
                        <label class="col-sm-3 col-xs-12 control-label">Username</label>
                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="text" data-ng-model="login.username" />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success" data-ng-click="forgotPassword(login)">Reset</button>
                    </div>
                    <div class="form-group text-left">
                        <div class="col-xs-12">
                            <button class="btn btn-default" data-ng-click="auth.type= 'login'; auth.label = 'Login'">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
